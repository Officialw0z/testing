<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox Övningar</title>
</head>
<body>
    <!-- Övning 1: Vertikal centrering -->
    <div class="center-container">
        <div class="box">Item 1</div>
        <div class="box">Item 2</div>
        <div class="box">Item 3</div>
    </div>

    <!-- Övning 2: Responsiv layout med flera kolumner -->
    <div class="responsive-container">
        <div class="card">Kort 1</div>
        <div class="card">Kort 2</div>
        <div class="card">Kort 3</div>
    </div>

    <!-- Övning 3: Styla kort med jämn fördelning -->
    <div class="even-distribution">
        <div class="short-card">Kort A</div>
        <div class="short-card">Kort B</div>
        <div class="short-card">Kort C</div>
    </div>

        <!-- Övning 4: Kort med bild, titel och beskrivning -->
        <div class="info-card">
            <img src="image.jpg" alt="Beskrivande bild" class="card-image">
            <div class="card-content">
                <h3 class="card-title">Korttitel</h3>
                <p class="card-description">Detta är en beskrivning av kortet. Här kan du lägga till mer information.</p>
            </div>
        </div>
</body>
</html>
